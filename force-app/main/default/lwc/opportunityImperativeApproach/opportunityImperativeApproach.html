<template>
  <lightning-card>
      <div>
          <lightning-button label="Won Deals" onclick={loadWonDeals}></lightning-button>
          <lightning-button label="Lost Deals" onclick={loadLostDeals}></lightning-button>
      </div>
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Stage</th>
                  <th>Close Date</th>
                  <th>Amount</th>
              </tr>
          </thead>
          <tbody>
              <template for:each={oppList} for:item="opp">
                  <tr key={opp.Id}>
                      <td>{opp.Name}</td>
                      <td>{opp.StageName}</td>
                      <td>{opp.CloseDate}</td>
                      <td>{opp.Amount}</td>
                  </tr>
              </template>
          </tbody>
      </table>
  </lightning-card>
</template>

<template>
  <lightning-card>
  <table>
      <thead>
          <tr>
              <th>Opportunity Name</th>
              <th>Stage</th>
              <th>Closed Date</th>
              <th>Amount</th>
              <th>Commission</th>
          </tr>
      </thead>
      <tbody>
          <template for:each={oppList} for:item="opp">
              <tr key={opp.Id}>
                  <td>{opp.Name}</td>
                  <td>{opp.StageName}</td>
                  <td>{opp.CloseDate}</td>
                  <td>{opp.Amount}</td>
                  <td>{opp.Commission}</td>
              </tr>
          </template>
      </tbody>
  </table>
</lightning-card>
</template>
